<h1>¿Está seguro?</h1>
<hr />

<p>
  Estás a punto de borrar a {{ data.superhero }}
  <br />
  ¿Desea continuar?
</p>
<div>
  <button mat-button color="warn" (click)="borrar()">Si, borrar!</button>
  <button mat-button (click)="cerrar()">Cancelar</button>
</div>
