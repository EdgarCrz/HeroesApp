<div>
  <div>
    <h1>Buscador de Héroe</h1>
    <mat-divider></mat-divider>
  </div>
  <div fxLayout="column">
    <h3>Buscador</h3>

    <mat-form-field>
      <mat-label>Number</mat-label>
      <input
        type="text"
        placeholder="Pick one"
        aria-label="Number"
        matInput
        [(ngModel)]="termino"
        [matAutocomplete]="auto"
        (input)="buscando()"
      />
      <!-- en este caso  estamos indicando que este input se llenara con "termino" -->
      <mat-autocomplete
        autoActiveFirstOption
        #auto="matAutocomplete"
        (optionSelected)="opcionSeleccionada($event)"
      >
        <!-- "optionSelected" es un evento que esta siendo seleccionado, una vez sea escuchado ejecutara la funcion "opcionSeleccionada" como parametro le pasamos el mismo evento  -->
        <mat-option *ngFor="let heroe of heroes" [value]="heroe">
          {{ heroe.superhero }}
        </mat-option>

        <mat-option
          value=""
          *ngIf="heroes.length === 0 && termino.trim().length > 0"
        >
          No se encontro nada con {{ termino }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </div>

  <div>
    <pre>{{ heroeSeleccionado | json }}</pre>
  </div>
  <div *ngIf="heroeSeleccionado">
    <app-heroe-tarjeta [heroerecibe]="heroeSeleccionado"></app-heroe-tarjeta>
  </div>
  <!-- esta parte fue extra el lo hizo añadimos el componente <app-heroe-tarjeta>  un ejemplo mas de como reutilizar modulos-->
</div>
